<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ted Clicker</title>
 
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
 
<p id="teds">Total teds: 0</p>
<p id="multicounter">Multiplier: 1x</p>

<div class="upgrades">
    <h1>Upgrades</h1>
    <div>
        <span id="pris">50 teds</span>
        <button onclick="upgrade()">+1 teds / klick</button>
        <span id="tedsPerClick">0</span>
    </div>

    <div>
        <span id="pris2">500 teds</span>
        <button onclick="upgrade2()">1.2x klick</button>
        <span id="multiplier">0</span>
    </div>

    <div>
        <span id="pris3">50 teds</span>
        <button onclick="upgrade3()">+1 teds / sekund</button>
        <span id="tedsPerSecond">0</span>
    </div>

    <div>
        <span id="pris4">2,500 teds</span>
        <button onclick="upgrade4()">+150 teds / sekund</button>
        <span id="superPerSecond">0</span>
    </div>

    <div class="megated">
        <span id="pris5">50,000 teds</span>
        <button onclick="megated()">???</button>
    </div>

    <div class="chinated">
        <span id="pris6">500,000 teds</span>
        <button onclick="chinated()">Li Ted</button>
    </div>
    <div class="luckyteds">
        <span id="pris9">5,000 teds</span>
        <button onclick="upgradeLucky()">10*ted chans</button>
    </div>
</div>

<div class="nyateds">
    <h1>INTE teds</h1>
    <div class="gato">
        <span id="pris7">5,000,000 teds</span>
        <button onclick="gatoted()">???</button>
    </div>

    <div class="inteted">
        <span id="pris8">50,000,000 teds</span>
        <button onclick="inteted()">???</button>
    </div>
</div>


<div class="deletesave">
    <button onclick="deletesave()">Delete Save</button>
</div>

<div class="center">
  <button onclick="clicked()">
    <img id="ted" src="Image.png" width="200" alt="Ted">
  </button>
</div>

<img id="palm" src="palm.png" alt="palm" 
     style="position:fixed; inset:0; width:100vw; height:100vh; object-fit:cover; z-index:-1; pointer-events:none;">
 
</body>
</html>
